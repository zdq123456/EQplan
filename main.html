	<body>

		<!--底部导航 -->
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="index.html">

	    </a>

	    <script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var subpages=['index.html','index1.html','index2.html','my.html'];
			var subpages_style={
				top:'0px',
				bottom:'45px'
			};
			var loadedN=0;
			mui.plusReady(function(){
				var self=plus.webview.currentWebview();
				for(var i=0;i<subpages.length;i++){
					var sub=plus.webview.create(subpages[i],subpages[i],subpages_style);
					if(i>0){
						sub.hide();
					}
					sub.addEventListener('loaded',function(){
						loadedN++;
						if(loadedN==subpages.length){
							plus.navigator.closeSplashscreen();
						}
					});
					self.append(sub);
				}
			});
			function webviewloaded(e){
				
			}
			
			var activeTab=subpages[0];
			mui.plusReady(function(){
				mui('.mui-bar-tab').on('tap','a',function(e){
					var targetTab=this.getAttribute("href");
					if(targetTab==activeTab){
						return;
					}
					this.setAttribute("style","top:0;");
					plus.webview.show(targetTab);
					plus.webview.hide(activeTab);
					activeTab=targetTab;
				});
			});
		</script>
	</body>

</html>
