<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet"  />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">快速注册</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">  	          
		        <input type="text" id="phone" placeholder="请输入手机号">  
		    </div>
		    <div class="mui-input-row"> 
				<input type="text"  placeholder="请输入短信验证码" id="u_code">
				<a href="javascript:senmobile(60);" id="get_code" disabled="true">获取验证码</a>
			</div>
			<div class="mui-input-row">  
		        <input type="password" id="passw" placeholder="请输入密码">  
		    </div>
		    <div style="margin-top:150px;text-align: center;">  
		        <button class="mui-btn mui-btn-primary" id="regBtn" style="width:150px;">立即注册</button>   
		    </div> 
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var issend=true; 
			function senmobile(t) 
			{ 
			     if(issend){ 
			    //验证电话号码手机号码 
			    var phoneObj = document.getElementById('phone'); 
			    var pw = document.getElementById('passw'); 
			    var get_code=document.getElementById('get_code'); 
			    if (phoneObj.value != ""){  
			        var phoneVal=phoneObj.value;  
			        var p1 = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;  
			        var me = false;  
			        if (p1.test(phoneVal)) me=true;  
			        if (!me){  
			            //phoneObj.value='';  
			            mui.toast('请输入正确的手机号码'); 
			            phoneObj.focus();  
			            return false;  
			        }else if(pw.value.length<6){ 
			            mui.toast('密码长度不够6'); 
			            return false;  
			        }else{ 
			             
			            issend=false; 
			            mui.ajax({ 
			                  url:"api_user.php?act=sendmobileregister", 
			                  dataType:"text", 
			                  type:"POST", 
			                  data:{'mobile':phoneObj.value}, 
			                  success:function(data){ 
			                    if(data == '1'){
			                        plus.nativeUI.toast('用户已存在！', {verticalAlign: 'center'}); 
			                        return false; 
			                       } 
			                       var arr = data.split(","); 
			                        if(arr[1] == '0'){ 
			                         plus.nativeUI.toast('验证码发送成功！', {verticalAlign: 'center'}); 
			                        }else{ 
			                            plus.nativeUI.toast('验证码发送失败！', {verticalAlign: 'center'}); 
			                        } 
			                         
			                        for(i=1;i<=t;i++) {  
			                            window.setTimeout("update_a(" + i + ","+t+")", i * 1000);  
			                        }  
			 
			                  } 
			            }); 
			             
			        } 
			    }else{ 
			        plus.nativeUI.toast('手机号码不能为空！', {verticalAlign: 'center'}); 
			        return false; 
			    } 
			} 
			} 
			 
			function update_a(num,t) {  
			    var get_code=document.getElementById('get_code'); 
			    if(num == t) {  
			        get_code.innerHTML =" 重新发送 ";  
			        issend=true;  
			    }  
			    else {  
			       var printnr = t-num;  
			        get_code.innerHTML =printnr +" 秒后重发";  
			    }  
			} 
			//注册提交
			document.getElementById("regBtn").addEventListener("tap",function(){
				//mui.toast("444444444");
				var phone= document.getElementById('phone').value; 
			    var pass= document.getElementById('passw').value; 
			    var get_code=document.getElementById('get_code').value; 
				mui.ajax('http://localhost:8080/',{
							data:{
								username:phone,
								pwd:pass,
								code:get_code
							},
							dataType:'json',
							type:'post',
							timeout:10000,
							headers:{'Content-Type':'application/json'},
							success:function(data){
								mui.toast("数据返回来了");
							},
							error:function(xhr,type,errorThrown){
								console.log(type);
								mui.toast("服务器异常");
							}
					});				
			});
		</script>
	</body>

</html>
